# 本地开发配置文件模板
# 请复制此文件为 application-local.yml 并填入真实配置

server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: yu-picture-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/yu_picture?useSSL=false&serverTimezone=UTC
    username: your-db-username
    password: your-db-password
  # 开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.colglaze.yunpicture.controller

# 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: https://your-bucket.cos.your-region.myqcloud.com
    secretId: your-secret-id-here
    secretKey: your-secret-key-here
    region: your-region
    bucket: your-bucket-name 